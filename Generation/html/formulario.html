<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
    <link rel="stylesheet" href="assets/css/Estilo-formulario.css">
</head>

<body>
    <div id="caixa">
    <h1>Formulário</h1>
    <br><br>
    <form action="" method="post">
        <label for="">Nome</label>
        <input type="text" name="nome" maxlength="20" id="" size="50" placeholder="Digite o seu nome" required>
        
        <br><br>
        <label for="">Idade:</label>
        <input type="number" name="idade" min="18" max="29">
        <br><br>
        <label for="">Nascimento</label>
        <input type="date" name="nascimento">
        <br><br>
        <label for="">Estados</label>
        <select name="estados" id="">
            <option value="">São Paulo</option>
            <option value="">Rio de Janeiro</option>
            <option value="">Minas Gerais</option>
            <option value="">Palmeiras não tem mundial</option>
            <option value="">51 é pinga</option>
            <option value="">Vai Corinthians</option>
            <option value="">Olokinho meu</option>
        </select>
        <br><br>
        <label for="">Senha</label>
        <input type="password" name="senha">
        <br><br>
        <label for="">Sexo</label>
        <input type="radio" name="sexo" id="Feminino" value="" value="Feminino">
        <label for="">Feminino</label>
        <input type="radio" name="sexo" id="Masculino" value="" value="Masculino">
        <label for="">Masculino</label>
        <br><br>
        <input type="checkbox" name="" id="">
        <label for="">Almoço</label>
        <input type="checkbox" name="" id="">
        <label for="">Vale Transporte</label>
        <br><br>
        <label for="">Observação:</label>
        <textarea name="observacao" id="" cols="20" rows="3"></textarea>
        <br><br>
        <input type="submit" value="Enviar">
        <br><br>
        <input type="reset" value="Limpar Campos">
        


    </div>

    </form>

</body>

</html>
