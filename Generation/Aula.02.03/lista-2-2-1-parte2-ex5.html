<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //entrada
        var texto="estamos-com-fome-de-saber-muito-javascript"

        //processamento
        var resultado=""
        var vetor = texto.split("-"); //transforma string em vetor
        alert (vetor)
        alert ("Tamanho do vetor: "+vetor.length)
        
        for (var i=0; i<vetor.length;i++) {
            //replace (valor atual, novo valor)
            //valor atual =vetor[i].slice(0,1) --> e
            //novo valor = vetor[i].slice(0,1).toUpperCase()  --> E

            //função slice - retira a cadeia de caracteres de acordo com a posição mencionada nos parênteses
            //slice(a partir de onde, até o ponto de parada)
            vetor[i] = vetor[i].replace(vetor[i].slice(0,1),vetor[i].slice(0,1).toUpperCase())
            resultado=resultado + " "+vetor[i]
            
        }

        //saída
        alert (resultado)
          
        
        
       

    </script>
</body>
</html>
