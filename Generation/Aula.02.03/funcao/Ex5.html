<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script type="text/javascript">
        try {
        function notaFinal(nota1,nota2,nota3,nota4,nota5)
        {
            var media4 = (nota1+nota2+nota3+nota4)/4
            var media5=(nota1+nota2+nota3+nota4+nota5)/5
            // retornando o vetor com resultados
            var notaFinal=[media4,media5]
            return notaFinal
            
        }
        var nota1=parseInt(prompt("Digite a primeira nota: "))
        var nota2=parseInt(prompt("Digite a segunda nota: "))
        var nota3=parseInt(prompt("Digite a terceira nota "))
        var nota4=parseInt(prompt("Digite a quarta nota: "))
        var nota5=parseInt(prompt("Digite a quinta nota: "))
        
        var media4=notaFinal(nota1,nota2,nota3,nota4)[0]
        var media5=notaFinal(nota1,nota2,nota3,nota4,nota5)[1]
        
        alert ("Media com 4 notas: "+media4)
        alert ("Media com 5 notas: "+media5)
        }
        catch (erro) {
            alert (erro)
        }
    </script>
</body>
</html>
