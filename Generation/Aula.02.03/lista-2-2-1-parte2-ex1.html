<!DOCTYPE html>

    <title>Lista 2.2.1 - parte 2 - ex1</title>
</head>
<body>
    <script>
        var n1 = "32243"
        var reverso=""
        var array=[]
        for (var i =0;i<=4;i++) {
            array[i]= n1.substring(i,i+1) 
        }
        for (var i =4;i>=0;i--) {
             reverso=reverso +array[i]
             
        }
        console.log("Número original: "+n1)
        console.log("Número reverso:" +reverso) 

    </script>
</body>
