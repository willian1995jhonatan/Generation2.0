        div {
            width: 100px;
            height: 100px;
            background-color: blueviolet;
            animation-name: trocaCor;
            animation-duration: 3s;
            animation-delay: 3s;
            animation-iteration-count: 2;
        }
        @keyframes trocaCor{
            from {background-color: blueviolet;}
            to {background-color: chartreuse;}
        }
        
    </style>
</head>
