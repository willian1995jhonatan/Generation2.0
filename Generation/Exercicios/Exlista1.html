<script>
    var numeros=[];

    numeros.push(parseInt(prompt("Digite o terceiro numero: ")));
    console.log(numeros);
    if(numeros[0]>numeros[1]&&numeros[0]>numeros[2])

    }
    else

        document.write(`O terceiro numero e o maior: ${numeros[2]}`);
    }

</script>
