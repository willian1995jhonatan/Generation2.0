<script>
    var a = [], b=[],c = [];
    for(var i = 0; i<5; i++ )
    {
        a[i]=parseInt(prompt("Digite o numero: "));
        document.write(a[i]);
    }
    document.write("<br>")
    for(var i = 0; i<5; i++)
    {
        b[i]=a[i]*2;
        document.write(b[i]);
    }
    document.write("<br>")
    for(var i = 0; i<5; i++)
    {
        c[i]=a[i]+b[i];
        document.write(c[i]);
    }

</script>
